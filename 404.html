<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Variant: 404</title>

  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400%7CIBM+Plex+Serif:500" rel="stylesheet">
  <link rel="stylesheet" href="/styles/404.css">
  <link rel="shortcut icon" href="/styles/favicon.png" type="image/png">
</head>

<body>
  <main class="main">
    <h1>404: Dette er ikke siden du leter etter.</h1>
    <img src="/assets/illustrations/404.svg" alt="Space ship kidnapping character">
    <p>Gå til <a href="/">håndboken</a>.</p>
  </main>

  <!-- High privacy visit stats. No cookies, everything anonymous -->
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['disableCookies']);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function () {
      var u = "https://variant.innocraft.cloud/";
      _paq.push(['setTrackerUrl', u + 'piwik.php']);
      _paq.push(['setSiteId', '2']);
      var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
      g.type = 'text/javascript'; g.async = true; g.defer = true; g.src = u + 'piwik.js'; s.parentNode.insertBefore(g, s);
    })();
  </script>
</body>

</html>
